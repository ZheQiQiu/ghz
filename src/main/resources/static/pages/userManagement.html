<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>用户管理</legend>
</fieldset>

<table class="layui-hide" id="user_table"></table>


<script src="/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="handle">
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit"><i class="layui-icon layui-icon-edit">修改权限</i></a>
<!--    <a class="layui-btn layui-btn-xs layui-btn-disabled"><i class="layui-icon layui-icon-edit">修改权限</i></a>-->
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#user_table'
            ,url:'/user/listAllUser'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,page: false
            ,cols: [[
                {field:'id', width:60, title: 'ID', sort: true}
                ,{field:'username', width:100, title: '用户名'}
                ,{field:'nickName', width:130, title: '昵称', sort: true}
                // ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'role', title: '权限', sort: true}
                ,{align:'center', width:137, title: '操作',toolbar: '#handle'}
            ]]
        });
    });
</script>

</body>
</html>
