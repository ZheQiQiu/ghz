<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div style="margin: 20px">
    <ul class="layui-timeline">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">2020年5月29日</h3>
                <p>
                    正式发布v1.0.0版本，当前支持的功能：<br>
                    1、BOSS数据修正功能，暂只支持5个boss<br>
                    2、单次出刀数据录入功能<br>
                    <span style="color: red;">
                    3、群聊天记录自动解析录入功能
                    </span><br>
                    4、出刀数据查询功能<br>
                    5、公会战数据整体统计功能（左侧：数据查询）<br>
                    6、每天成员出刀情况统计功能（左侧：出刀统计）<br>
                    7、用户查看功能<br>
                    8、公会成员管理功能（添加、编辑、删除）
                </p>
            </div>
        </li>
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去</div>
                这个人很懒，过去的事就不写了！
            </div>
        </li>
    </ul>
</div>
<script src="/layui/layui.js"></script>
</body>
</html>
